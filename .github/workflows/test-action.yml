name: Test Azure OIDC Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test Azure OIDC Authentication
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Azure OIDC Action
        uses: ./ # Uses the action in the current repository
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
        continue-on-error: true # Don't fail the build if Azure auth fails (for testing)

      - name: Validate action outputs
        run: |
          echo "Action completed successfully"
          # Add any additional validation steps here
